  proton_prefix: "~/.local/share/Steam/steamapps/compatdata/1623730"
  executable: "Pal.exe"
compatibility:
  optiscaler_status: "Excellent"
  tested_proton: ["Proton-EM 10.0-30", "GE-Proton 10-21"]
