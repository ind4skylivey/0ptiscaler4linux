  vsync: false
performance_notes: |
  Palworld is CPU and GPU demanding in multiplayer.
  FSR4 significantly improves performance.
  Recommended: Balanced for stable 60+ FPS in multiplayer.
gpu_specific_notes:
  rdna2:
    recommended_preset: "High with DLSS Balanced"
