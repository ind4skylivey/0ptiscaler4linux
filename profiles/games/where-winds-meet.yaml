metadata:
  name: "Where Winds Meet"
  engine: "Unreal Engine 5"
  api: "DX12"
  dlss_version: "3.0"
  steamid: "3564740"
paths:
  steam_linux: "~/.local/share/Steam/steamapps/common/Where Winds Meet"
  proton_prefix: "~/.local/share/Steam/steamapps/compatdata/3564740"
  executable: "WhereWindsMeet.exe"
compatibility:
  optiscaler_status: "Excellent"
  tested_proton: ["Proton-EM 10.0-30", "GE-Proton 10-21"]
  steam:
    launch_options: "WINEDLLOVERRIDES=dxgi.dll=n,b PROTON_FSR4_UPGRADE=1 %command%"
game_specific_tweaks:
  sharpness_override: 0.35
  motion_sharpness_enabled: true
  motion_sharpness: 0.4
performance_profiles:
  maximum_quality:
    settings:
      ingame_preset: "High"
      ingame_upscaling: "DLSS Quality"
      expected_fps: "60-75 @ 1440p"
  balanced:
    settings:
      ingame_preset: "Medium"
      ingame_upscaling: "DLSS Balanced"
      expected_fps: "80-100 @ 1440p"
recommended_settings:
  upscaling: "DLSS Quality"
  vsync: false
performance_notes: |
  Where Winds Meet benefits from FSR4 for smooth exploration.
  Quality mode at 60 FPS recommended for best experience.
gpu_specific_notes:
  rdna2:
    recommended_preset: "High with DLSS Quality"
